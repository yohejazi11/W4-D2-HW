<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo-div">
                <img class="logo" src="images/logo.png">
            </div>
            <ul class="nav-ul">
                <li><a href="index.html">HOME</a></li>
                <li><a href="signup.html">sign up</a></li>
                <li><a href="login.html">sign in</a></li>
            </ul>
        </nav>
    </header>

    <div class="bg-div">
        <div class="left-side-back-bg">
            <div class="left-side-bg"></div>
        </div>
        <div class="right-side-back-bg">
            <div class="right-side-bg"></div>
        </div>
    </div>
    <div class="sign-in-box" id="signInBox">
        <div class="info-input-box-bg">
            <div class="info-input-box">
                <div class="box">
                    <h2>sign in</h2>

                    <input type="email"  id="emailInput" class="email-input" placeholder="enter your email">

                    <input type="password" id="passwordInput" class="password-input" placeholder="enter your password">

                    <button  class="sign-in-box-btn" id="signInBoxBtn">sign in</button>
                </div>

            </div>
        </div>
        <div class="pic-input-box-bg">
            <div class="pic-input-box">
                <img class="pic-input" src="images/flower.png">
            </div>
        </div>
    </div>

    <script src="signin.js"></script>
</body>

</html>
